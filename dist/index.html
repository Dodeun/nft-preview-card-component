<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">

    <div class="image">
      <a href="#"><img src="img/image-equilibrium.jpg" alt="Equilibrium image"></a>
      <div class="hover"><img src="img/icon-view.svg" alt="Eye icon"></div>
    </div>

    <h1><a href="#">Equilibrium #3429</a></h1>

    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="deal-wrapper">
      <p class="price"><img src="img/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</p>
      <p class="time-left"><img src="img/icon-clock.svg" alt="Clock icon">3 days left</p>
    </div>

    <div class="author-wrapper">
      <img src="img/image-avatar.png" alt="Jules Wyvern avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </main>
</body>
</html>
